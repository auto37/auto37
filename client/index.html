<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Hệ Thống Quản Lý Gara Ô Tô</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Fallback for Font Awesome -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <!-- Fallback styles nếu không có kết nối internet -->
    <style>
      @font-face {
        font-family: 'Inter Fallback';
        src: local('Arial');
        font-weight: 400;
      }
      
      body {
        font-family: 'Inter', 'Inter Fallback', sans-serif;
      }
      
      /* Trang tải và lỗi */
      #loading-screen, #error-screen {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        z-index: 9999;
        text-align: center;
        padding-top: 20%;
      }
      
      .loading-text {
        font-size: 1.5rem;
        color: #333;
        margin-top: 1rem;
      }
      
      .error-title {
        font-size: 1.8rem;
        color: #e11d48;
        margin-bottom: 1rem;
      }
      
      .error-desc {
        font-size: 1rem;
        color: #555;
        max-width: 500px;
        margin: 0 auto;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <!-- Màn hình tải -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Đang tải ứng dụng...</div>
    </div>
    
    <!-- Màn hình lỗi -->
    <div id="error-screen">
      <div class="error-title">Không thể tải ứng dụng</div>
      <div class="error-desc">
        Có lỗi xảy ra khi tải ứng dụng. Vui lòng kiểm tra kết nối mạng hoặc làm mới trang.
      </div>
      <button onclick="window.location.reload()" 
              style="margin-top: 20px; padding: 8px 16px; background-color: #0284c7; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Thử lại
      </button>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hiển thị màn hình tải
      document.getElementById('loading-screen').style.display = 'block';
      
      // Xử lý lỗi tải ứng dụng
      window.addEventListener('error', function(e) {
        if (e.filename.includes('main.tsx') || e.filename.includes('main.js')) {
          document.getElementById('loading-screen').style.display = 'none';
          document.getElementById('error-screen').style.display = 'block';
          console.error('App failed to load:', e);
        }
      }, true);
      
      // Ẩn màn hình tải khi ứng dụng đã tải xong
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading-screen').style.display = 'none';
        }, 500);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js" onerror="console.log('Could not load Replit banner')"></script>
  </body>
</html>
